<div id="absolute-projects" class="ui raised padded text container segment">


  <div class="ui horizontal divider"><h1 class="header">Projects</h1></div>

  <div id="Glide" class="glide">
    <div class="glide__arrows">
      <button data-glide-dir="&lt;" data-glide-trigger="#Glide" class="glide__arrow prev"><</button>
      <button data-glide-dir="&gt;" data-glide-trigger="#Glide" class="glide__arrow next">></button>
    </div>

    <div class="glide__wrapper">
      <ul class="glide__track">
        <li class="glide__slide">
          <div class="ui segment very padded red"></div>
        </li>
        <li class="glide__slide">
          <div class="ui segment very padded red"></div>
        </li>
        <li class="glide__slide">
          <div class="ui segment very padded red"></div>
        </li>
        <li class="glide__slide">
          <div class="ui segment very padded red"></div>
        </li>
        <li class="glide__slide">
          <div class="ui segment very padded red"></div>
        </li>
      </ul>
    </div>

    <div class="glide__bullets"></div>

  </div>
  <!-- End of Glide Box -->
</div>
  <script>
  $('#Glide').glide({
      type: 'carousel',
      autoplay: false,
      hoverpause: true,
      autoheight: true,
      centered: true,
      startAt: 1,
      paddings: '10px',
      throttle: 10,
      animationDuration: 500,
      animationTimingFunc: 'cubic-bezier(0.222, 0.840, 0.440, 1.000)'
  });
  </script>
</div>
